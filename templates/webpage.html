<html>
  <head>
    <title>CallieCam Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <iframe src="http://192.168.0.112/min.php" title="CallieCam" scrolling="no" style="width:1024px;height:576px;border:none;margin-top:-50px;margin:auto;display:block;"></iframe>
<div style="width:1024px;margin:auto;">
  <input type="submit" class="btn btn-success my-2" value="LEDs ON" onclick="on()"></input>
  <input type="submit" class="btn btn-danger my-2" value="LEDs OFF" onclick="off()"></input>
</div>  
</div>

  <script>
    function on(){
      fetch("on", {method: "post"});
    }
    function off(){
      fetch("off", {method: "post"});
    }
  </script>
</html>
